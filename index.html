<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shree Multi Pack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            max-width: 470px;
            width: 100%;
            background-color: #f5f5f5;
            margin: auto;
        }
        
        .container {
            width: 100%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        
        .logo {
            height: 90px;
        }
        
        /* Hero Section with Slider */
        .hero-section {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Company Info Section */
        .company-info {
            padding: 20px;
        }
        
        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            display: flex;
            align-items: center;
            width: 30px;
            margin-right: 15px;
            color: #555;
        }
        
        .info-input {
            flex: 1;
            padding: 8px;
            border: none;
            background-color: #f9f9f9;
            border-radius: 4px;
            font-size: 14px;
            color: #E31E24;
        }
        
        .info-input a {
            text-decoration: none;
            color: #333;
            display: block;
        }
        
        .info-input a:hover {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <img src="Logo.jpg" alt="Company Logo" class="logo">
        </nav>
        
        <!-- Hero Section with Image Slider -->
        <section class="hero-section">
            <div class="slider-container">
                <div class="slide active">
                    <img src="laminatove-tuby-farmacie.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="laminatove-tuby-komsetika.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="laminatove-tuby-zubni-pasty.jpg" alt="Slide 3">
                </div>
            </div>
        </section>
        
        <!-- Company Information -->
        <section class="company-info">
            <div class="info-row">
                <div class="info-label">
                    <i class="fas fa-building"></i>
                </div>
                <div class="info-input">
                    <h1>Shree Multi Pack</h1>
                </div>
            </div>
            
            <div class="info-row">
                <div class="info-label">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="info-input">
                    <a href="https://maps.google.com/?q=Plot No. C1B, 113/114/2, B/h. Sanskrit cinema, GIDC, Kalol (gandhinagar) Gujarat, India." target="_blank">
                        Plot No. C1B, 113/114/2, B/h. Sanskrit cinema, GIDC, Kalol (gandhinagar) Gujarat, India.
                    </a>
                </div>
            </div>
            
            <div class="info-row">
                <div class="info-label">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="info-input" style="display: flex;">
                    <a href="tel:+919876543210">+91 98765 43210</a>   <span>&nbsp;&nbsp;  |  &nbsp;&nbsp;</span>   <a href="tel:+918980124088">+91 89801 24088</a>
                </div>
            </div>
            
            <div class="info-row">
                <div class="info-label">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="info-input">
                    <a href="mailto:shreemultipack214@gmail.com">shreemultipack214@gmail.com</a>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Image Slider Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            
            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }
            
            // Auto slide every 3 seconds
            setInterval(nextSlide, 3000);
        });
    </script>
</body>

</html>
